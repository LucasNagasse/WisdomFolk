<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>WisdomFolk - Login</title>
  </head>
  <body>
    <main>
      <a href="/"> <img class="logo" src="/imgs/logo.png" alt="logo.png" /></a>
      <form onsubmit="submitLogin(event)" autocomplete="on">
        <h1>Login</h1>
        <div class="inputs">
          <input name="email" type="email" placeholder="Email" required autofocus />
          <input name="password" type="password" placeholder="Senha" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </main>
    <footer>
      <div>
        <h3>Contato:</h3>
        <address>
          <p>
            Email:
            <a href="mailto:lucas.nagasse@sptech.school">lucas.nagasse@sptech.school</a>
          </p>
          <p>
            Github:
            <a href="https://github.com/LucasNagasse">https://github.com/LucasNagasse</a>
          </p>
        </address>
      </div>
    </footer>
    <script src="/js/utils.js"></script>
  </body>
</html>
